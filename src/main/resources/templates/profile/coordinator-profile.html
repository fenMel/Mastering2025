<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastering - Complete Your Coordinator Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #3A5173;
      background-image: linear-gradient(135deg, #3A5173 0%, #2c5d8f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      padding: 2.5rem;
      overflow: hidden;
      position: relative;
    }

    .steps-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .steps-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #e8eef7;
      transform: translateY(-50%);
      z-index: 1;
      border-radius: 3px;
    }

    .progress-bar {
      position: absolute;
      top: 50%;
      left: 0;
      height: 3px;
      background: linear-gradient(90deg, #3A73B7, #5a9be0);
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 3px;
    }

    .step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #e8eef7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #888;
      position: relative;
      z-index: 3;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .step.active {
      border-color: #3A73B7;
      color: #3A73B7;
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(58, 115, 183, 0.2);
    }

    .step.completed {
      background: linear-gradient(135deg, #3A73B7, #5a9be0);
      border-color: #3A73B7;
      color: white;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.8rem;
    }

    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #3A73B7, #5a9be0);
      margin: 0.5rem auto 0;
      border-radius: 3px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e8eef7;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8fafd;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #3A73B7;
      outline: none;
      box-shadow: 0 0 0 4px rgba(58, 115, 183, 0.1);
      background-color: white;
    }

    .form-group input::placeholder,
    .form-group select::placeholder,
    .form-group textarea::placeholder {
      color: #aab7c4;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-prev {
      background-color: #f5f5f5;
      color: #555;
    }

    .btn-prev:hover {
      background-color: #e0e0e0;
    }

    .btn-next, .btn-submit {
      background: linear-gradient(135deg, #3A73B7, #5a9be0);
      color: white;
      box-shadow: 0 4px 12px rgba(58, 115, 183, 0.2);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .btn-next:hover, .btn-submit:hover {
      background: linear-gradient(135deg, #2c5a92, #4288ce);
      box-shadow: 0 6px 16px rgba(58, 115, 183, 0.3);
      transform: translateY(-2px);
    }

    .btn-submit {
      display: block;
    }

    .form-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #3A5173;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .form-logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 3px;
      background: linear-gradient(90deg, #3A73B7, #5a9be0);
      border-radius: 3px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #7f8c8d;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 10;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .row {
      display: flex;
      margin: 0 -10px;
    }

    .col {
      padding: 0 10px;
      flex: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .step {
        width: 35px;
        height: 35px;
        font-size: 0.9rem;
      }

      .row {
        flex-direction: column;
      }
    }

    /* Dark mode styles */
    body.dark-mode {
      background: linear-gradient(135deg, #1e2c3a 0%, #2c3e50 100%);
    }

    body.dark-mode .form-container {
      background-color: #2c3e50;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode h2,
    body.dark-mode .form-logo {
      color: #ecf0f1;
    }

    body.dark-mode .form-group label {
      color: #bdc3c7;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group select,
    body.dark-mode .form-group textarea {
      background-color: #34495e;
      border-color: #2c3e50;
      color: #ecf0f1;
    }

    body.dark-mode .form-group input::placeholder,
    body.dark-mode .form-group select::placeholder,
    body.dark-mode .form-group textarea::placeholder {
      color: #7f8c8d;
    }

    body.dark-mode .form-group input:focus,
    body.dark-mode .form-group select:focus,
    body.dark-mode .form-group textarea:focus {
      background-color: #2c3e50;
      border-color: #3A73B7;
    }

    body.dark-mode .btn-prev {
      background-color: #34495e;
      color: #ecf0f1;
    }

    body.dark-mode .step {
      background-color: #2c3e50;
      border-color: #34495e;
    }

    body.dark-mode .steps-container::before {
      background-color: #34495e;
    }

    body.dark-mode .theme-toggle {
      color: #ecf0f1;
    }

    body.dark-mode .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
<div class="form-container">
  <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <div class="form-header">
    <div class="form-logo">MASTERING</div>
  </div>

  <div class="steps-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="step active" id="step-1">1</div>
    <div class="step" id="step-2">2</div>
    <div class="step" id="step-3">3</div>
    <div class="step" id="step-4">4</div>
  </div>

  <form th:action="@{/complete-profile}" method="post" id="profileForm">
    <input type="hidden" name="token" th:value="${token}">
    <input type="hidden" name="roleType" th:value="${roleType}">

    <!-- Step 1: Credentials -->
    <div class="form-step active" id="form-step-1">
      <h2>Informations d'identification</h2>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
      </div>
      <div class="form-group">
        <label for="password">Nouveau Mot de Passe</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre nouveau mot de passe" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmez le Mot de Passe</label>
        <input type="password" id="confirm-password" placeholder="Confirmez votre nouveau mot de passe" required>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-next" onclick="nextStep()">Suivant</button>
      </div>
    </div>

    <!-- Step 2: Personal Information -->
    <div class="form-step" id="form-step-2">
      <h2>Informations Personnelles</h2>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="prenom" name="prenom" th:value="${user.prenom}" required>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" th:value="${user.nom}" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="tel">T√©l√©phone</label>
            <input type="tel" id="tel" name="tel" th:value="${user.tel}">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="dateNaissance">Date de Naissance</label>
            <input type="date" id="dateNaissance" name="dateNaissance" th:value="${user.dateNaissance}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lieuxDeNaissance">Lieu de Naissance</label>
        <input type="text" id="lieuxDeNaissance" name="lieuxDeNaissance" th:value="${user.lieuxDeNaissance}">
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-prev" onclick="prevStep()">Pr√©c√©dent</button>
        <button type="button" class="btn btn-next" onclick="nextStep()">Suivant</button>
      </div>
    </div>

    <!-- Step 3: Coordinator-Specific Information -->
    <div class="form-step" id="form-step-3">
      <h2>Profil Coordinateur</h2>
      <div class="form-group">
        <label for="department">D√©partement</label>
        <select id="department" name="department" class="form-control">
          <option value="">-- S√©lectionner --</option>
          <option value="IT">Informatique</option>
          <option value="HR">Ressources Humaines</option>
          <option value="FINANCE">Finance</option>
          <option value="SALES">Ventes</option>
          <option value="OPERATIONS">Op√©rations</option>
          <option value="MARKETING">Marketing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" name="position" placeholder="Ex: Responsable de formation">
      </div>
      <div class="form-group">
        <label for="responsibilities">Responsabilit√©s</label>
        <textarea id="responsibilities" name="responsibilities" rows="3" placeholder="D√©crivez bri√®vement vos responsabilit√©s en tant que coordinateur"></textarea>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="availability">Disponibilit√©</label>
            <select id="availability" name="availability">
              <option value="FULL_TIME">Temps plein</option>
              <option value="PART_TIME">Temps partiel</option>
              <option value="WEEKENDS">Weekends uniquement</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="managementLevel">Niveau de Gestion</label>
            <select id="managementLevel" name="managementLevel">
              <option value="JUNIOR">Junior</option>
              <option value="MIDDLE">Interm√©diaire</option>
              <option value="SENIOR">Senior</option>
              <option value="EXECUTIVE">Ex√©cutif</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-prev" onclick="prevStep()">Pr√©c√©dent</button>
        <button type="button" class="btn btn-next" onclick="nextStep()">Suivant</button>
      </div>
    </div>

    <!-- Step 4: Additional Information -->
    <div class="form-step" id="form-step-4">
      <h2>Informations Suppl√©mentaires</h2>
      <div class="form-group">
        <label for="officeLocation">Localisation du Bureau</label>
        <input type="text" id="officeLocation" name="officeLocation" placeholder="Ex: B√¢timent A, √âtage 3, Bureau 302">
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="emergencyContact">Contact d'Urgence</label>
            <input type="text" id="emergencyContact" name="emergencyContact" placeholder="Nom et pr√©nom">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="emergencyPhone">T√©l√©phone d'Urgence</label>
            <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="Num√©ro de t√©l√©phone">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="additionalInfo">Informations Suppl√©mentaires</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Toute information suppl√©mentaire que vous souhaitez partager"></textarea>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-prev" onclick="prevStep()">Pr√©c√©dent</button>
        <button type="submit" class="btn btn-submit">Compl√©ter Mon Profil</button>
      </div>
    </div>
  </form>
</div>

<script>
  let currentStep = 1;
  const totalSteps = 4;

  function updateProgressBar() {
    const progressBar = document.getElementById('progress-bar');
    const progressPercentage = ((currentStep - 1) / (totalSteps - 1)) * 100;
    progressBar.style.width = progressPercentage + '%';
  }

  function updateStepIndicators() {
    for (let i = 1; i <= totalSteps; i++) {
      const stepElement = document.getElementById(`step-${i}`);

      if (i < currentStep) {
        stepElement.classList.remove('active');
        stepElement.classList.add('completed');
        stepElement.innerHTML = '<i class="fas fa-check"></i>';
      } else if (i === currentStep) {
        stepElement.classList.add('active');
        stepElement.classList.remove('completed');
        stepElement.innerHTML = i;
      } else {
        stepElement.classList.remove('active', 'completed');
        stepElement.innerHTML = i;
      }
    }
  }

  function showStep(step) {
    document.querySelectorAll('.form-step').forEach(formStep => {
      formStep.classList.remove('active');
    });

    document.getElementById(`form-step-${step}`).classList.add('active');
  }

  function nextStep() {
    if (validateCurrentStep()) {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
        updateProgressBar();
        updateStepIndicators();
      }
    }
  }

  function prevStep() {
    if (currentStep > 1) {
      currentStep--;
      showStep(currentStep);
      updateProgressBar();
      updateStepIndicators();
    }
  }

  function validateCurrentStep() {
    if (currentStep === 1) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!email) {
        alert('Veuillez entrer votre email');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas');
        return false;
      }
    } else if (currentStep === 2) {
      const prenom = document.getElementById('prenom').value;
      const nom = document.getElementById('nom').value;

      if (!prenom || !nom) {
        alert('Veuillez remplir les champs obligatoires (Pr√©nom et Nom)');
        return false;
      }
    }

    return true;
  }

  // Form submission
  document.getElementById('profileForm').addEventListener('submit', function(e) {
    if (!validateCurrentStep()) {
      e.preventDefault();
      return false;
    }

    // Form is valid, you can submit it
    return true;
  });

  // Dark mode toggle
  // This function loads the theme from localStorage on page load
  function loadTheme() {
    const savedTheme = localStorage.getItem('mastering-theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      const icon = document.querySelector('.theme-toggle i');
      if (icon) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      }
    }
  }

  // This function toggles the theme and saves it to localStorage
  function toggleTheme() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    localStorage.setItem('mastering-theme', isDarkMode ? 'dark' : 'light');

    const icon = this.querySelector('i');
    if (icon) {
      if (icon.classList.contains('fa-moon')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    }
  }

  // Initialize theme functions
  document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
  // Load theme on page load
  loadTheme();

  // Initialize the form
  updateProgressBar();
</script>
</body>
</html>
